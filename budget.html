  </div>
  <div class="row">
    <div class="col-md-6 mb-6">
      <label for="exampleFormControlTextarea1"><b>Description</b></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="write" required></textarea>
    </div>
    <div class="col-md-6 mb-6">
   <label for="category"><b>Monthly Budget</b></label>
      <select class='form-control' required>
		<option value="monthlybudget">Monthly Budget</option>
		<option value="weeklybudget">Weekly Budget</option>
		<option value="biweeklybudget">Biweekly Budget</option>
		<option value="yearlybudget">Yearly Budget</option>
		<option value="endlessbudget">Endless Budget</option>
     </select>
  </div>
  </div><br>
